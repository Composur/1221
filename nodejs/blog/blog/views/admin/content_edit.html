{% extends 'layout.html' %} {%block main%}
<style>
    .edit {
        /* pointer-events：none; */
    }
</style>
<ol class="breadcrumb">
    <li>
        <a href="/admin">管理首页</a>
    </li>
    <li>
        <a href="/admin/content">内容列表</a>
    </li>
    <li>
        <a class="edit">分类编辑</a>
    </li>
    <li class="active"></li>
</ol>

<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">所属分类:</label>
        <div class="col-sm-5">
            <select name="category" id="" class="form-control">
                <!-- <p>{{content.category.name}}</p> -->
                <!-- 在循环当中需要做一个判断,来匹配标题和内容的对应 -->
                {%for category in categorys%}
                <!-- 判断内容的分类 -->
                {% if content.category._id.toString()==category.id.toString()%}
                <option value="{{category.id}}" selected>{{category.name}}</option>
                {%else%}
                <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}
                {%endfor%}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail2" class="col-sm-2 control-label">内容标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail2" name="name" placeholder="请输入分类名称" value="{{content.title}}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail1" class="col-sm-2 control-label">内容简介:</label>
        <div class="col-sm-10">
            <textarea name="introduction" id="" cols="30" rows="3" class="form-control">{{content.introduction}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail6" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <textarea name="content" id="" cols="30" rows="10" class="form-control">{{content.content}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
{%endblock%}
