{% extends 'layout.html' %}
{%block main%}
<ol class="breadcrumb">
        <li><a href="/admin">管理首页</a></li>
        <li><a href="/admin/category">分类列表</a></li>
        <li class="active"></li>
</ol>

<a href="/admin/category/add" class="btn btn-primary">添加分类</a>
<!-- <a href="/admin/category/add" class="btn btn-primary">分类列表</a> -->
<div class="table-responsive">
                <table class="table table-hover table-bordered table-striped">
                    <thead>
                        <th>姓名</th>
                        <th>是否是管理员</th>
                        <!-- <th>电话</th>
                        <th>标题</th>
                        <th>信息</th>
                        <th>提交时间</th> -->
                        <th>操作</th>
                    </thead>
                    <tbody>
                       {%for category in categorys  %}
                        <tr>
                            <td>{{category.name}}</td>
                            <!-- <td>{{category.name}}</td> -->
                            <td>
                                {%if category.isAdmin%}
                                是
                                {%else%}
                                不是
                                {%endif%}
                            </td>
                            <!-- <td>{{JSON.stringify(name._id)}}</td>
                            <td>{{name}}</td>
                            <!-- <td><%= JSON.stringify(result[i].meta.createAt).substr(1,10) %></td> -->
                            <!-- <td><%= newTime[i] %></td> --> 
                            <td>
                                    <!-- <a href="/create">增加</a> -->
                                    <a href="/admin/category/edit?id={{category._id.toString()}}">修改</a>
                                    <a href="/admin/category/del?id={{category._id.toString()}}">删除</a>
                                    <!-- <a href="/reach">查找</a> -->
                            </td>
                        </tr>
                      {%endfor%}
                    </tbody>
                </table>
                <!-- {% include 'page.html'%} -->
                <nav aria-label="...">
                                <ul class="pager">
                                  <li class="previous"><a href="/admin/category?page={{page-1}}"><span aria-hidden="true">&larr;</span> 上一页</a></li>
                                  <li>一共有{{count}}条数据,每页显示{{limit}}条,一共{{pages}}页当前是第{{page}}</li>
                                  <li class="next"><a href="/admin/category?page={{page+1}}">下一页<span aria-hidden="true">&rarr;</span></a></li>
                                </ul>
                              </nav>
              </div>
{%endblock%}
