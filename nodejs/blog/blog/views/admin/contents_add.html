{% extends 'layout.html' %}
{%block main%}
<ol class="breadcrumb">
        <li><a href="/admin">管理首页</a></li>
        <li><a href="/admin/category">分类列表</a></li>
        <li><a href="/admin/category/add">添加分类</a></li>
        <li class="active"></li>
</ol>

<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="inputEmail2" class="col-sm-2 control-label">分类：</label>
        <div class="col-sm-5">
          <select name="category" id="" class="form-control">
            {%for category in categorys%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
          </select>
        </div>
      </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">标题：</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="title"  placeholder="请输入内容标题">
          </div>
        </div>
        <div class="form-group">
            <label for="inputEmail6" class="col-sm-2 control-label">简介：</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="introduction" id="" rows="2"></textarea>
            </div>
          </div>
          <div class="form-group">
              <label for="inputEmail5" class="col-sm-2 control-label">内容：</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="8" name="content"></textarea>
              </div>
            </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
          </div>
        </div>
      </form>
{%endblock%}
